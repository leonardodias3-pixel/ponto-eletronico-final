<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Registro de Ponto</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body>
<div class="login-card">
    <h1><i class="fa-solid fa-edit"></i> Editar Ponto</h1>

    <div th:if="${erroValidacaoEdicao}" class="flash-message flash-error">
        <span th:text="${erroValidacaoEdicao}"></span>
        <button type="button" class="close-btn" onclick="this.parentElement.style.display='none';">&times;</button>
    </div>
    <div th:if="${erro}" class="flash-message flash-error">
        <span th:text="${erro}"></span>
        <button type="button" class="close-btn" onclick="this.parentElement.style.display='none';">&times;</button>
    </div>
    <p th:text="'Coordenador: ' + ${registro.usernameCoordenador}" style="margin-bottom: 20px;"></p>

    <form th:action="@{/admin/registro/editar/{id}(id=${registro.id})}" method="post">
        <div class="form-group">
            <label for="entrada">Entrada:</label>
            <input type="datetime-local" id="entrada" name="entrada"
                   th:value="${entradaFormatada}" required />
        </div>
        <div class="form-group">
            <label for="saida">Saída:</label>
            <input type="datetime-local" id="saida" name="saida"
                   th:value="${saidaFormatada}" required />
        </div>
        <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Salvar Alterações</button>
        <a th:href="@{/admin/relatorio/{username}(username=${registro.usernameCoordenador})}"
           class="btn btn-secondary" style="margin-top: 10px; text-decoration: none; display: block;">Cancelar</a>
    </form>
</div>
<style>
    .btn-secondary { background: #6c757d; }
    .btn-secondary:hover { background: #5a6268; box-shadow: 0 10px 20px rgba(0,0,0,0.3); transform: translateY(-3px); }
</style>
</body>
</html>
