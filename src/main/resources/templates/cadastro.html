<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro - Controle de Ponto</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="login-card">
    <h1>Crie sua Conta</h1>
    <form th:action="@{/cadastro}" method="post">
        <div class="form-group">
            <label for="username">Nome de Usuário:</label>
            <input type="text" id="username" name="username" required />
        </div>
        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required />
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
    <div th:if="${erro}" class="error-message" th:text="${erro}"></div>
    <div th:if="${param.cadastro == 'sucesso'}" style="color: #28a745; margin-top: 15px;">Cadastro realizado com sucesso!</div>
    <div style="margin-top: 20px;">
        <a href="/login" style="color: #ccc;">Já tem uma conta? Faça o login</a>
    </div>
</div>
</body>
</html>
