<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div class="dashboard-container">
    <div class="card" style="grid-column: 1 / -1;">
        <h2><i class="fa-solid fa-users"></i> Gerenciar Coordenadores</h2>
        <div class="table-wrapper">
            <table>
                <thead>
                <tr>
                    <th>Nome de Usuário</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="coordenador : ${listaCoordenadores}">
                    <td th:text="${coordenador.username}"></td>
                    <td>
                        <form th:action="@{/admin/coordenador/excluir/{username}(username=${coordenador.username})}"
                              method="post" style="display: inline;">
                            <button type="submit" class="btn-delete"
                                    onclick="return confirm('Tem certeza que deseja excluir este coordenador e todos os seus registros de ponto? Esta ação não pode ser desfeita.');">
                                <i class="fa-solid fa-trash-can"></i> Excluir
                            </button>
                        </form>
                        <a th:href="@{/admin/relatorio/{username}(username=${coordenador.username})}" class="btn-view">
                            <i class="fa-solid fa-chart-line"></i> Ver Relatório
                        </a>
                    </td>
                </tr>
                <tr th:if="${listaCoordenadores.isEmpty()}">
                    <td colspan="2" class="placeholder-text">Nenhum coordenador cadastrado ainda.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<style>
    .btn-delete, .btn-view {
        padding: 8px 15px;
        border: none;
        border-radius: 5px;
        color: white;
        cursor: pointer;
        text-decoration: none;
        font-size: 0.9rem;
    }
    .btn-delete { background-color: #dc3545; }
    .btn-view { background-color: #007bff; }
</style>
</body>
</html>
